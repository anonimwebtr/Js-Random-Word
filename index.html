<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Günün Sözü</title>
  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <section class="notepad">
    <div class="notepad-heading">
      <h1>Günün Sözü</h1>
    </div>
    <blockquote>
      <span id="soz"></span><br>
     — <cite id="yazar"></cite>
    </blockquote>
 
  </section>

  <section class="about">
    <p class="about-links">
      <a id="yeniSoz">Rastgele Yeni Söz Oku</a> <i  class="loaderIcon"></i>
    </p>
  </section>
  <div><p style="text-align: center; color:aliceblue; font-size: 10px;" id="toplam"></p></div>
</body>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="data/sozler.js"></script>
<script type="application/javascript">
var json = sozler;
var randomVal = Math.floor(Math.random() * json.length);
var toplamSoz = json.length;

document.getElementById("soz").innerHTML = json[randomVal].soz;
document.getElementById("yazar").innerHTML = json[randomVal].yazar;
document.getElementById("toplam").innerHTML = "Ekli "+toplamSoz+" adet söz bulunmaktadır. <br> Anonim.Web.TR";

$('#yeniSoz').click(function(){
	var randomnum = Math.floor((Math.random() * json.length));
	document.getElementById("soz").innerHTML = json[randomnum].soz;
	document.getElementById("yazar").innerHTML = json[randomnum].yazar;
});
</script>
</html>
